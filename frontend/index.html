<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>ðŸ“’ Contact Manager</h1>

        <!-- Create -->
        <div class="card">
            <h2>Add Contact</h2>
            <input type="text" id="name" placeholder="Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="text" id="phone" placeholder="Phone" />
            <button onclick="createContact()">Save</button>
        </div>

        <!-- Search -->
        <div class="card">
            <h2>Search</h2>
            <input type="text" id="searchName" placeholder="Enter name" />
            <button onclick="searchContact()">Search</button>
            <button onclick="getContacts()">Reset</button>
        </div>

        <!-- List -->
        <div class="card">
            <h2>All Contacts</h2>
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
